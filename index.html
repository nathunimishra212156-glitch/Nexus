    <style>
        :root { 
          --bg: #020617; 
          --accent: #6366f1; 
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--bg); 
          color: #f8fafc; 
          overscroll-behavior-y: none; 
          margin: 0;
          -webkit-font-smoothing: antialiased;
        }

        .galaxy-bg {
          position: fixed;
          inset: 0;
          z-index: -1;
          background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
          overflow: hidden;
        }
        .nebula {
          position: absolute;
          width: 200vmax;
          height: 200vmax;
          top: -50%;
          left: -50%;
          background: radial-gradient(circle at center, rgba(99, 102, 241, 0.1) 0%, transparent 60%);
          animation: drift 100s infinite linear;
          filter: blur(80px);
        }
        .stars {
          position: absolute;
          inset: 0;
          background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
          background-size: 40px 40px;
        }

        @keyframes drift {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.3); border-radius: 10px; }
        
        @keyframes fade-in { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .glass-panel {
          background: rgba(15, 23, 42, 0.7);
          backdrop-filter: blur(30px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .galaxy-button {
          background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
          box-shadow: 0 8px 25px -5px rgba(99, 102, 241, 0.4);
          transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .galaxy-button:hover { transform: translateY(-2px); box-shadow: 0 12px 30px -5px rgba(99, 102, 241, 0.5); }
        .galaxy-button:active { transform: scale(0.95); opacity: 0.9; }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.3s ease-in-out infinite; }
    </style>
